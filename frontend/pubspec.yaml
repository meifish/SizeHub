name: size_hub
description: A new Flutter project.

publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flare_flutter: ^2.0.6
  scoped_model: ^1.1.0
  flutter_staggered_grid_view: ^0.3.2
  cached_network_image: ^2.4.1
  firebase_auth:
  firebase_core:
  cloud_firestore:
  camera:
  path_provider:
  path:
  storage_path:
  esys_flutter_share:
  font_awesome_flutter:
  flutter_local_notifications:
  timezone:
  sqflite:
  provider:
  dio:
  elastic_client: ^0.1.13
  http: ^0.12.2
  firebase_storage:
  latlong:
  geolocator: 5.1.1

name: size_hub
description: A new Flutter project.

publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flare_flutter: ^2.0.6
  scoped_model: ^1.1.0
  flutter_staggered_grid_view: ^0.3.2
  cached_network_image: ^2.3.3
  firebase_auth:
  firebase_core:
  cloud_firestore:
  camera:
  path_provider:
  path:
  storage_path:
  esys_flutter_share:
  font_awesome_flutter:
  flutter_local_notifications:
  timezone:
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable: ^3.5.0


flutter:
  uses-material-design: true
  assets:
    - assets/animations/FullLogo.flr
    - assets/animations/Loading.flr
    - assets/pictures/logo.jpg
    - assets/pictures/bodyshape/
    - assets/pictures/profile/
    - assets/pictures/gallery/
    - assets/data/FakeHomePageData.json
    - assets/data/FakeProfileData.json
  fonts:
    - family: SnowburstOne
      fonts:
        - asset: assets/fonts/SnowburstOne-Regular.ttf